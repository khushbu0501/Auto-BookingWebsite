<!DOCTYPE html>
<html>
<head>
  <title>Suggested Autos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .auto-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      width: 300px;
      background-color: #f5f5f5;
    }

    .auto-card p {
      margin: 5px 0;
    }

    .auto-card p span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Suggested Autos</h1>
  <div id="autosList"></div>

  <script>
    const autosList = document.getElementById('autosList');
  
    fetch('./autoController') // Adjust the API endpoint based on your project
      .then((response) => response.json())
      .then((autos) => {
        autosList.innerHTML = ''; // Clear existing content
  
        autos.forEach((auto) => {
          const autoCard = document.createElement('div');
          autoCard.classList.add('auto-card');
  
          const autoNumber = document.createElement('p');
          autoNumber.innerHTML = `<span>Auto Number:</span> ${auto.autoNumber}`;
  
          const driverName = document.createElement('p');
          driverName.innerHTML = `<span>Driver Name:</span> ${auto.driverName}`;
  
          const capacity = document.createElement('p');
          capacity.innerHTML = `<span>Capacity:</span> ${auto.capacity}`;
  
          const rating = document.createElement('p');
          rating.innerHTML = `<span>Rating:</span> ${auto.rating}`;
  
          autoCard.appendChild(autoNumber);
          autoCard.appendChild(driverName);
          autoCard.appendChild(capacity);
          autoCard.appendChild(rating);
  
          autosList.appendChild(autoCard);
        });
      })
      .catch((error) => {
        console.error('Error fetching autos:', error);
        autosList.innerHTML = 'An error occurred while fetching autos.';
      });
  </script>
  
</body>
</html>
