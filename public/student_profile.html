    h1 {
      color: #333;

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    label:hover{
      transform: scale(1.1,1.1);
      color:lightslategray;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    
    p {
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .container {
      width: 100%;
      height: 100vh;
      background-color: #F8F0E5;

<body>
   
    <div class="header-container"> <!-- Wrap the header content in a container -->

  <div class="container">

    <div class="img1">

    </div>

    
    <div class="profile">
      <h1>Welcome, <span id="username"></span></h1>
      <h2>Let's Book your Auto</h2>
      <form id="bookingForm">
        <div style="display: flex; flex-direction: column;">
          <label for="startingLocation">Starting Location:</label>
          <input type="text" id="startingLocation" placeholder="Enter starting location" required>

          <label for="destinationLocation">Destination Location:</label>
          <input type="text" id="destinationLocation" placeholder="Enter destination location" required>
        </div>

        <label for="bookingTime">Select Booking Time:</label>
        <input type="datetime-local" id="bookingTime" name="bookingTime" required>

        <button type="button" onclick="loadAvailableAutos()">View Available Autos</button>

        <p>Select Booking Preference:</p>
        <label>
          <input type="radio" name="bookingPreference" value="single" required> Single
        </label>
        <label>
          <input type="radio" name="bookingPreference" value="sharing" required> Sharing
        </label>

        <button>Provide Feedback</button>
      </form>
    </div>
   
    <div class="img2">

    </div>

    
    <div class="img1">

    </div>

    <div class="img2">

    </div>

  </div>


  <script>
    // Extract the username from the URL's query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    // Update the content of the username element
    const usernameElement = document.getElementById('username');
    if (usernameElement) {
      usernameElement.textContent = username;
    }
    
  </script>
